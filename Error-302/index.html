<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio en Mantenimiento | Novinho Dev</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(255, 255, 255, 0.03);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #bfaf94;
            --accent-glow: rgba(198, 183, 151, 0.5);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Abstract Background Animation */
        .background-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.4;
            animation: moveBlob 20s infinite alternate;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: var(--accent);
            top: -100px;
            left: -100px;
        }

        .blob-2 {
            width: 300px;
            height: 300px;
            background: #e6d8c3;
            bottom: -50px;
            right: -50px;
            animation-duration: 25s;
        }

        @keyframes moveBlob {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(50px, 50px) scale(1.1);
            }
        }

        /* Main Container */
        .maintenance-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 90%;
            width: 500px;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 3rem 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Animated Icon */
        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 1.5rem;
            border: 1px solid var(--border);
            position: relative;
        }

        .icon-gear {
            width: 40px;
            height: 40px;
            color: var(--accent);
            animation: spin 10s linear infinite;
        }

        .icon-wrench {
            position: absolute;
            width: 24px;
            height: 24px;
            color: #fff;
            right: 15px;
            bottom: 15px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.5));
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0);
            }

            50% {
                transform: translateY(-3px) rotate(-10deg);
            }
        }

        /* Typography */
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #b4a284);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 1.5rem;
        }

        .progress-bar {
            width: 30%;
            height: 100%;
            background: var(--accent);
            border-radius: 2px;
            position: relative;
            animation: loading 2s infinite ease-in-out;
            box-shadow: 0 0 10px var(--accent-glow);
        }

        @keyframes loading {
            0% {
                left: -30%;
            }

            100% {
                left: 100%;
            }
        }

        /* Footer */
        .footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #555;
        }

        /* Responsive */
        @media (max-width: 480px) {

            html,
            body {
                overflow: hidden !important;
                /* Force no scroll */
                height: 100%;
                width: 100%;
                position: fixed;
                /* Nuclear option to prevent scroll */
            }

            .glass-card {
                padding: 1.5rem 1rem;
                width: 90%;
                max-width: 320px;
                /* Slightly smaller to be safe */
                border-radius: 20px;
                margin: 0 auto;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
            }

            p {
                font-size: 0.95rem;
                line-height: 1.4;
                margin-bottom: 1.5rem;
            }

            .icon-wrapper {
                width: 60px;
                height: 60px;
                margin-bottom: 1rem;
            }

            .icon-gear {
                width: 30px;
                height: 30px;
            }

            .icon-wrench {
                width: 18px;
                height: 18px;
            }

            .progress-container {
                margin-top: 1rem;
            }

            .footer {
                margin-top: 1.5rem;
                font-size: 0.75rem;
            }

            /* Remove blobs completely on mobile as requested */
            .background-blob {
                display: none !important;
            }
        }
    </style>
</head>

<body>

    <div class="background-blob blob-1"></div>
    <div class="background-blob blob-2"></div>

    <div class="maintenance-container">
        <div class="glass-card">
            <div class="icon-wrapper">
                <!-- Gear Icon -->
                <svg class="icon-gear" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z">
                    </path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>

                <!-- Wrench Icon -->
                <svg class="icon-wrench" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z">
                    </path>
                </svg>
            </div>

            <h1>Estamos mejorando</h1>
            <p>El sitio se encuentra actualmente en mantenimiento para brindarte una mejor experiencia. Volveremos muy
                pronto.</p>

            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>

            <div class="footer">
                &copy; 2026 Novinho Dev
            </div>
        </div>
    </div>

    <script>
        // Simple interactive parallax effect for the blobs
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            const blob1 = document.querySelector('.blob-1');
            const blob2 = document.querySelector('.blob-2');

            blob1.style.transform = `translate(${x * 30}px, ${y * 30}px)`;
            blob2.style.transform = `translate(-${x * 30}px, -${y * 30}px)`;
        });
    </script>
</body>

</html>
