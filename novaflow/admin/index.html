<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaFlow - Panel de Administración</title>
    <link rel="shortcut icon" href="../favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/styles.css">

    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Custom Firebase Logic (Initializes window.db) -->
    <script src="../assets/js/firebase-logic.js"></script>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #2d1b5e 0%, transparent 50%);
        }

        .admin-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .card-admin {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-out;
        }

        .admin-logo {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            border-radius: 50%;
            background: rgba(107, 70, 193, 0.1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--primary);
        }

        .admin-logo svg {
            width: 30px;
            height: 30px;
            color: var(--primary);
        }

        h2 {
            margin-bottom: 30px;
            background: linear-gradient(to right, #fff, #a0a0b0);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(107, 70, 193, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: var(--primary-hover);
        }

        .error-message {
            color: #ef4444;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
        }

        /* Dashboard Styles */
        #dashboard-view {
            display: none;
            width: 100%;
            max-width: 800px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-box {
            background: rgba(107, 70, 193, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin: 10px 0;
            text-shadow: 0 0 20px rgba(107, 70, 193, 0.3);
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- Login View -->
    <div id="login-view" class="admin-container">
        <div class="card-admin">
            <div class="admin-logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>
            <h2>Acceso Administrativo</h2>
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese código de acceso" required>
                </div>
                <button type="submit" class="btn-login">Ingresar</button>
                <p id="error-msg" class="error-message">Contraseña incorrecta</p>
            </form>
        </div>
    </div>

    <!-- Dashboard View -->
    <div id="dashboard-view" class="admin-container">
        <div class="card-admin" style="max-width: 100%;">
            <div class="admin-logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                </svg>
            </div>
            <h2>Estadísticas de NovaFlow</h2>

            <div class="dashboard-grid">
                <div class="stat-box">
                    <div class="stat-label">Total Descargas</div>
                    <div id="download-count" class="stat-value">-</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Última Descarga</div>
                    <div id="last-update" class="stat-value"
                        style="font-size: 1.2rem; display: flex; align-items: center; justify-content: center; height: 60px;">
                        -</div>
                </div>
            </div>

            <button onclick="window.location.href='../index.html'" class="btn-login"
                style="margin-top: 30px; background: transparent; border: 1px solid var(--border-color);">
                Volver al Inicio
            </button>
        </div>
    </div>

    <script>
        // Check if user is already logged in (session storage)
        if (sessionStorage.getItem('novaflow_admin') === 'true') {
            showDashboard();
        }

        function handleLogin(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            if (password === '190506') {
                sessionStorage.setItem('novaflow_admin', 'true');
                showDashboard();
                errorMsg.style.display = 'none';
            } else {
                errorMsg.style.display = 'block';
                // Shake animation effect
                const card = document.querySelector('.card-admin');
                card.style.transform = 'translateX(10px)';
                setTimeout(() => card.style.transform = 'translateX(-10px)', 100);
                setTimeout(() => card.style.transform = 'translateX(0)', 200);
            }
        }

        function showDashboard() {
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('dashboard-view').style.display = 'block';
            fetchStats();
        }

        function fetchStats() {
            if (!window.db) {
                console.error("Firebase not initialized");
                return;
            }

            const downloadCountEl = document.getElementById('download-count');
            const lastUpdateEl = document.getElementById('last-update');

            window.db.collection("stats").doc("novaflow")
                .onSnapshot((doc) => {
                    if (doc.exists) {
                        const data = doc.data();

                        // Animate Number
                        animateValue(downloadCountEl, 0, data.downloads, 1000);

                        // Format Date
                        if (data.updatedAt) {
                            const date = data.updatedAt.toDate();
                            lastUpdateEl.textContent = date.toLocaleString('es-ES', {
                                day: '2-digit',
                                month: 'short',
                                hour: '2-digit',
                                minute: '2-digit'
                            });
                        }
                    } else {
                        downloadCountEl.textContent = "0";
                    }
                }, (error) => {
                    console.error("Error fetching stats:", error);
                    downloadCountEl.textContent = "Err";
                });
        }

        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }
    </script>
</body>

</html>
